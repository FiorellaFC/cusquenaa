<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubricentro La Cusqueña</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- AOS (Animaciones de Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* Reset y base */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link {
            font-size: 1.1rem;
            margin-right: 10px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        /* Hero Section con efecto parallax */
        #hero {
            background: url('../css/imagenes/img1.jpg') center center / cover no-repeat fixed;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        #hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        #hero .content {
            position: relative;
            z-index: 1;
            padding: 0 15px;
        }

        #hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        #hero p {
            font-size: 1.3rem;
            margin-top: 1rem;
            font-weight: 400;
            color: #e0e0e0;
        }

        /* Botón del hero */
        .btn-hero {
            background-color: #ffc107;
            border: none;
            color: #212529;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            margin-top: 2rem;
        }

        .btn-hero:hover {
            background-color: #e0a800;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(255, 193, 7, 0.3);
        }

        /* Footer */
        footer {
            background-color: #212529;
            color: #fff;
            padding: 50px 0 30px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        footer .social-icons a {
            color: #f8f9fa;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #ffc107;
        }

        @media (max-width: 768px) {
            #hero h1 {
                font-size: 2.5rem;
            }

            #hero p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="vistaCusquena.html">Lubricentro La Cusqueña</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú de navegación">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link active" href="vistaCusquena.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="vistaServicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="vistaPromociones.html">Promociones</a></li>
                    <li class="nav-item"><a class="nav-link" href="vistaContacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero principal -->
    <section id="hero">
        <div class="content" data-aos="zoom-in" data-aos-delay="100">
            <h1>Lubricentro La Cusqueña</h1>
            <p>Calidad, confianza y rapidez para el cuidado de tu vehículo</p>
            <a href="vistaServicios.html" class="btn-hero">Ver Servicios</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 Lubricentro La Cusqueña. Todos los derechos reservados.</p>
            <div class="social-icons mt-3">
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
            once: true
        });
    </script>
</body>

</html>
