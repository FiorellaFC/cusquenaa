<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones - Lubricentro La Cusqueña</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- AOS Animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* Hero Promociones */
        #hero-promos {
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
                url('../css/imagenes/img2.jpg') center center/cover no-repeat;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #hero-promos h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.7);
        }

        #hero-promos p {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        /* Título sección */
        section h2 {
            font-weight: 800;
            font-size: 2.4rem;
            color: #343a40;
            position: relative;
        }

        section h2::after {
            content: "";
            width: 80px;
            height: 4px;
            background: #dc3545;
            display: block;
            margin: 10px auto 0;
            border-radius: 5px;
        }

        /* Cards Promos */
        .promo-card {
            border: none;
            border-radius: 18px;
            overflow: hidden;
            padding: 35px 20px;
            background: white;
            transition: all 0.4s ease-in-out;
            position: relative;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .promo-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
        }

        .promo-card i {
            color: #dc3545 !important;
            transition: 0.3s;
        }

        .promo-card:hover i {
            transform: scale(1.2);
        }

        /* Badge */
        .promo-badge {
            background: #dc3545;
            color: white;
            font-weight: bold;
            padding: 7px 15px;
            border-radius: 50px;
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.85rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Precio */
        .promo-price {
            font-size: 2rem;
            font-weight: 900;
            color: #28a745;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            background-color: #111;
            padding: 40px 0;
            text-align: center;
            color: white;
        }

        footer p {
            opacity: 0.8;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="vistaCusquena.html">Lubricentro La Cusqueña</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="vistaCusquena.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="vistaServicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link active" href="vistaPromociones.html">Promociones</a></li>
                    <li class="nav-item"><a class="nav-link" href="vistaContacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Promociones -->
    <section id="hero-promos">
        <div class="content" data-aos="zoom-in">
            <h1>Promociones Especiales</h1>
            <p>Aprovecha nuestros descuentos exclusivos por tiempo limitado</p>
        </div>
    </section>

    <!-- Promociones -->
    <!-- Promociones dinámicas -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-up">Ofertas del Mes</h2>
            <div class="row g-4" id="promocionesContainer">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-danger" style="width:3rem;height:3rem;"></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        fetch('../../backend/api/controllers/vista_promociones/getPromociones.php')
            .then(r => r.json())
            .then(promos => {
                const cont = document.getElementById('promocionesContainer');
                if (promos.length === 0) {
                    cont.innerHTML = '<div class="col-12 text-center py-5"><h4 class="text-muted">No hay promociones activas en este momento</h4></div>';
                    return;
                }
                cont.innerHTML = promos.map(p => `
            <div class="col-md-4" data-aos="fade-up">
                <div class="promo-card p-4 text-center shadow">
                    ${p.badge ? `<span class="promo-badge">${p.badge}</span>` : ''}
                    <i class="fas ${p.icono} fa-3x my-3 text-primary"></i>
                    <h5 class="fw-bold">${p.titulo}</h5>
                    <p>${p.descripcion}</p>
                    <p class="fw-bold text-success fs-4">S/ ${parseFloat(p.precio).toFixed(2)}</p>
                </div>
            </div>
        `).join('');
                AOS.refresh();
            })
            .catch(() => {
                document.getElementById('promocionesContainer').innerHTML =
                    '<div class="col-12 text-center text-danger">Error al cargar promociones</div>';
            });
    </script>

    <!-- Footer -->
    <footer>
        <p>© 2025 Lubricentro La Cusqueña — Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1100,
            once: true
        });
    </script>

</body>

</html>
